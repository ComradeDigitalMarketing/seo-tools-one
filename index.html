<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ конкурентов в Google Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- Информация о бизнесе -->
        <div class="row mb-4" id="businessInfoSection" style="display: none;">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <i class="fas fa-building me-2"></i> Информация о бизнесе
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="fw-bold">Название:</label>
                                    <div id="businessName"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Ключевые слова:</label>
                                    <div id="businessKeywords"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Дата создания:</label>
                                    <div id="businessCreateDate"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="fw-bold">Координаты:</label>
                                    <div id="businessCoordinates"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Количество проверенных точек:</label>
                                    <div id="pointsCount"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Количество конкурентов:</label>
                                    <div id="competitorsCount"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Рейтинг конкурентов -->
        <div class="row mb-4" id="competitorsRankingSection" style="display: none;">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-award me-2"></i> Рейтинг конкурентов
                        <div class="float-end">
                            <select id="keywordFilter" class="form-select form-select-sm d-inline-block w-auto">
                                <option value="all">Все ключевые слова</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Grid.js таблица конкурентов -->
                        <div id="competitorsTable"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для отображения всех позиций -->
    <div class="modal fade" id="positionsModal" tabindex="-1" aria-labelledby="positionsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="positionsModalLabel">
                        <i class="fas fa-map-marker-alt me-2"></i>
                        Позиции конкурента: <span id="modalCompetitorName" class="fw-bold"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col">
                            <div class="mb-3">
                                <select id="modalKeywordFilter" class="form-select" style="width: auto;">
                                    <option value="">Все ключевые слова</option>
                                </select>
                            </div>
                            <div id="modalPositionsTable"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
